version: 2.1

orbs:
  welcome: circleci/welcome-orb@0.4.1
  
commands:
  print_pipeline_id:
    parameters:
      to:
        type: string
        default: null
    steps:
      - run: echo << parameters.to >>
  
jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: echo Hello, 
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: echo World!      
  inv_id:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - print_pipeline_id:
          to: $CIRCLE_WORKFLOW_ID
      
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "Hello World!" > /tmp/o1.txt
      - persist_to_workspace:
          root: /tmp/
          paths:
            - o1.txt
  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: /tmp/
      - run: cat /tmp/o1.txt
  failed_job:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: return 1
      - run:
          command: echo "The job has failed successfully!"
          when: on_fail

workflows:
  print_hello_world:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
      - inv_id
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
      - failed_job
