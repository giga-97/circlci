version: 2.1

jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
        name: "Print Hello"
        command: "echo Hello, "
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
        name: "Print World"
        command: "echo World!"  
        
workflows:
  print-hello-workflow:
    jobs:
      - print_hello
      - print_world
