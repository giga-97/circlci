version: 2.1

jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: "echo Hello, "
  print_world:
    requires:
      - print_hello
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: "echo World!"  
        
workflows:
  print-hello-workflow:
    jobs:
      - print_hello
      - print_world
          requires:
            - print_hello
